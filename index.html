<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="photo">
        <div class="overlay"><div class="overlay-2"></div></div>
      </div>
      <div class="information">
        <h1 class="insight">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="statistic">
            <h1 class="amount">10K+</h1>
            <p class="category">COMPANIES</p>
          </div>
          <div class="statistic">
            <h1 class="amount">314</h1>
            <p class="category">TEMPLATES</p>
          </div>
          <div class="statistic">
            <h1 class="amount">12M+</h1>
            <p class="category">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
